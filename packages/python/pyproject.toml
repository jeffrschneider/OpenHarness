[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openharness"
version = "0.1.0"
description = "Universal API client for AI agent harnesses"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Open Harness Contributors" }
]
keywords = [
    "ai",
    "agents",
    "llm",
    "claude",
    "langchain",
    "letta",
    "openharness",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "httpx-sse>=0.4.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/jeffrschneider/OpenHarness"
Documentation = "https://jeffrschneider.github.io/OpenHarness/"
Repository = "https://github.com/jeffrschneider/OpenHarness"

[tool.hatch.build.targets.wheel]
packages = ["src/openharness"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
